<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QCM Interactif</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f1419 0%, #1a1f2e 100%);
            color: #e0e6ed;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #4ade80;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(74, 222, 128, 0.3);
        }

        .progress-bar {
            background: #1f2937;
            border-radius: 10px;
            height: 8px;
            margin: 20px 0;
            overflow: hidden;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .progress-fill {
            background: linear-gradient(90deg, #22c55e, #4ade80);
            height: 100%;
            transition: width 0.3s ease;
            border-radius: 10px;
        }

        .question-counter {
            text-align: center;
            color: #9ca3af;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .question-card {
            background: rgba(31, 41, 55, 0.8);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(74, 222, 128, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .question-image {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 15px;
            margin: 20px auto;
            display: block;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .image-container {
            text-align: center;
            margin: 20px 0;
        }

        .image-placeholder {
            background: rgba(31, 41, 55, 0.8);
            border: 2px dashed rgba(74, 222, 128, 0.5);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            margin: 20px 0;
            display: none;
        }

        .placeholder-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .placeholder-icon {
            font-size: 3rem;
            opacity: 0.7;
        }

        .placeholder-text {
            color: #d1d5db;
            line-height: 1.6;
        }

        .placeholder-url {
            font-size: 0.9rem;
            color: #9ca3af;
            word-break: break-all;
            font-family: monospace;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px;
            border-radius: 6px;
            display: inline-block;
            margin: 10px 0;
        }

        .open-image-btn {
            background: linear-gradient(135deg, #3b82f6, #6366f1);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .upload-container {
            text-align: center;
            padding: 40px;
            background: rgba(31, 41, 55, 0.8);
            border-radius: 20px;
            border: 2px dashed rgba(74, 222, 128, 0.5);
        }

        .upload-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.7;
        }

        .upload-container h3 {
            color: #4ade80;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .upload-container p {
            color: #d1d5db;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .file-input {
            background: rgba(17, 24, 39, 0.8);
            border: 2px solid rgba(74, 222, 128, 0.3);
            border-radius: 10px;
            padding: 15px;
            color: #e0e6ed;
            margin: 20px 0;
            width: 100%;
            max-width: 400px;
            cursor: pointer;
        }

        .file-input:hover {
            border-color: rgba(74, 222, 128, 0.6);
        }

        .upload-btn {
            background: linear-gradient(135deg, #16a34a, #22c55e);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(34, 197, 94, 0.4);
        }

        .info-message {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid #3b82f6;
            color: #93c5fd;
        }

        .question-text {
            font-size: 1.3rem;
            color: #f3f4f6;
            margin-bottom: 25px;
            font-weight: 500;
            line-height: 1.7;
        }

        .options-container {
            margin-bottom: 30px;
        }

        .option {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 12px;
            background: rgba(17, 24, 39, 0.5);
            border: 2px solid transparent;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .option:hover {
            border-color: rgba(74, 222, 128, 0.5);
            background: rgba(74, 222, 128, 0.1);
            transform: translateX(5px);
        }

        .option input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            margin-top: 2px;
            accent-color: #22c55e;
            cursor: pointer;
        }

        .option-text {
            flex: 1;
            font-size: 1.1rem;
            color: #d1d5db;
            cursor: pointer;
        }

        .validate-btn {
            background: linear-gradient(135deg, #16a34a, #22c55e);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(34, 197, 94, 0.3);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .validate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(34, 197, 94, 0.4);
        }

        .validate-btn:active {
            transform: translateY(0);
        }

        .message {
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            font-size: 1.1rem;
            font-weight: 500;
            text-align: center;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            color: #fca5a5;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid #22c55e;
            color: #86efac;
        }

        .completion-card {
            background: rgba(31, 41, 55, 0.9);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            border: 2px solid #22c55e;
            box-shadow: 0 0 40px rgba(34, 197, 94, 0.3);
        }

        .completion-card h2 {
            color: #4ade80;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .restart-btn {
            background: linear-gradient(135deg, #3b82f6, #6366f1);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .restart-btn:hover {
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .question-card {
                padding: 20px;
            }
            
            .question-text {
                font-size: 1.1rem;
            }
            
            .option-text {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎯 QCM Interactif</h1>
            <div class="question-counter">
                Question <span id="current-question">1</span> sur <span id="total-questions">5</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
        </div>

        <div id="question-container" class="question-card">
            <!-- Le contenu sera généré dynamiquement -->
        </div>

        <div id="message-container"></div>

        <div style="text-align: center;">
            <button id="validate-btn" class="validate-btn">Valider</button>
        </div>
    </div>

    <script>
        // Variables globales
        let qcmData = null;
        let currentQuestionIndex = 0;
        let selectedAnswers = [];

        // Éléments DOM
        const questionContainer = document.getElementById('question-container');
        const validateBtn = document.getElementById('validate-btn');
        const messageContainer = document.getElementById('message-container');
        const currentQuestionSpan = document.getElementById('current-question');
        const totalQuestionsSpan = document.getElementById('total-questions');
        const progressFill = document.getElementById('progress-fill');

        // Chargement du fichier JSON
        async function loadQCMData() {
            try {
                showMessage('🔄 Chargement des questions...', 'info');
                
                // Option 1: Chargement depuis un fichier JSON externe
                const response = await fetch('questions.json');
                if (!response.ok) {
                    throw new Error(`Erreur HTTP: ${response.status}`);
                }
                
                qcmData = await response.json();
                
                if (!qcmData || !qcmData.qcm || qcmData.qcm.length === 0) {
                    throw new Error('Aucune question trouvée dans le fichier JSON');
                }
                
                clearMessage();
                init();
                
            } catch (error) {
                console.error('Erreur lors du chargement du fichier JSON:', error);
                showFileUploadOption();
            }
        }

        // Option alternative: Upload de fichier
        function showFileUploadOption() {
            questionContainer.innerHTML = `
                <div class="upload-container">
                    <div class="upload-icon">📁</div>
                    <h3>Chargement des questions</h3>
                    <p>Le fichier questions.json n'a pas été trouvé.</p>
                    <p>Veuillez sélectionner votre fichier JSON contenant les questions :</p>
                    <input type="file" id="jsonFileInput" accept=".json" class="file-input">
                    <button onclick="loadFromFile()" class="upload-btn">Charger les questions</button>
                </div>
            `;
        }

        // Chargement depuis un fichier uploadé
        function loadFromFile() {
            const fileInput = document.getElementById('jsonFileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                showMessage('Veuillez sélectionner un fichier JSON', 'error');
                return;
            }
            
            if (!file.name.endsWith('.json')) {
                showMessage('Veuillez sélectionner un fichier JSON valide', 'error');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    qcmData = JSON.parse(e.target.result);
                    
                    if (!qcmData || !qcmData.qcm || qcmData.qcm.length === 0) {
                        throw new Error('Format JSON invalide - propriété "qcm" manquante ou vide');
                    }
                    
                    clearMessage();
                    init();
                    
                } catch (error) {
                    console.error('Erreur lors du parsing JSON:', error);
                    showMessage(`Erreur dans le fichier JSON: ${error.message}`, 'error');
                }
            };
            
            reader.onerror = function() {
                showMessage('Erreur lors de la lecture du fichier', 'error');
            };
            
            reader.readAsText(file);
        }

        // Initialisation
        function init() {
            totalQuestionsSpan.textContent = qcmData.qcm.length;
            displayQuestion();
            updateProgress();
        }

        // Fonction pour gérer les URLs d'images avec proxy
        function getImageUrl(originalUrl) {
            if (!originalUrl || originalUrl.trim() === '') {
                return '';
            }
            
            // Essayer d'abord l'URL originale, puis utiliser un proxy si nécessaire
            return originalUrl;
        }

        // Fonction pour créer l'élément image avec fallback
        function createImageElement(imageUrl, questionId) {
            if (!imageUrl || imageUrl.trim() === '') {
                return '';
            }

            return `
                <div class="image-container">
                    <div class="image-placeholder" id="img-placeholder-${questionId}">
                        <div class="placeholder-content">
                            <div class="placeholder-icon">🖼️</div>
                            <div class="placeholder-text">
                                <strong>Image de la question ${questionId}</strong><br>
                                <span class="placeholder-url">${imageUrl}</span><br>
                                <button class="open-image-btn" onclick="window.open('${imageUrl}', '_blank')">
                                    📂 Ouvrir l'image dans un nouvel onglet
                                </button>
                            </div>
                        </div>
                    </div>
                    <img src="${imageUrl}" alt="Image de la question" class="question-image" 
                         onload="this.style.display='block'; this.style.opacity='1'; document.getElementById('img-placeholder-${questionId}').style.display='none'" 
                         onerror="this.style.display='none'; document.getElementById('img-placeholder-${questionId}').style.display='block'">
                </div>
            `;
        }
        function displayQuestion() {
            const question = qcmData.qcm[currentQuestionIndex];
            selectedAnswers = [];
            
            let html = '';
            
            // Image si présente
            if (question.image && question.image.trim() !== '') {
                console.log('URL de l\'image:', question.image); // Debug
                html += `
                    <div class="image-container">
                        <img src="${question.image}" alt="Image de la question" class="question-image" 
                             onload="console.log('Image chargée avec succès'); this.style.opacity='1'" 
                             onerror="console.log('Erreur de chargement image:', this.src); this.parentElement.innerHTML='<div class=\\'image-error\\'>❌ Impossible de charger l\\'image<br><small>${question.image}</small></div>'">
                    </div>
                `;
            }
            
            // Question
            html += `<div class="question-text">${question.question}</div>`;
            
            // Options
            html += '<div class="options-container">';
            question.options.forEach((option, index) => {
                html += `
                    <div class="option" data-option="${index + 1}">
                        <input type="checkbox" id="option-${index + 1}" value="${index + 1}" onchange="handleOptionChange(${index + 1})">
                        <label for="option-${index + 1}" class="option-text">${option}</label>
                    </div>
                `;
            });
            html += '</div>';
            
            questionContainer.innerHTML = html;
            currentQuestionSpan.textContent = currentQuestionIndex + 1;
            clearMessage();
        }

        // Gestion de la sélection des options
        function handleOptionChange(optionNumber) {
            const checkbox = document.getElementById(`option-${optionNumber}`);
            
            if (checkbox.checked) {
                if (!selectedAnswers.includes(optionNumber)) {
                    selectedAnswers.push(optionNumber);
                }
            } else {
                selectedAnswers = selectedAnswers.filter(answer => answer !== optionNumber);
            }
        }
        
        function toggleOption(optionNumber) {
            const checkbox = document.getElementById(`option-${optionNumber}`);
            checkbox.checked = !checkbox.checked;
            handleOptionChange(optionNumber);
        }

        // Validation de la réponse
        function validateAnswer() {
            if (selectedAnswers.length === 0) {
                showMessage('Veuillez sélectionner au moins une réponse.', 'error');
                return;
            }

            const question = qcmData.qcm[currentQuestionIndex];
            const correctAnswer = question.correct_answer;
            
            let isCorrect = false;
            
            if (Array.isArray(correctAnswer)) {
                // Réponse multiple
                isCorrect = correctAnswer.length === selectedAnswers.length && 
                           correctAnswer.every(answer => selectedAnswers.includes(answer));
            } else {
                // Réponse unique
                isCorrect = selectedAnswers.length === 1 && selectedAnswers[0] === correctAnswer;
            }
            
            if (isCorrect) {
                showMessage('✅ Bonne réponse ! Passage à la question suivante...', 'success');
                setTimeout(() => {
                    nextQuestion();
                }, 1500);
            } else {
                showMessage('❌ Réponse incorrecte. Veuillez recommencer.', 'error');
            }
        }

        // Question suivante
        function nextQuestion() {
            currentQuestionIndex++;
            
            if (currentQuestionIndex >= qcmData.qcm.length) {
                showCompletion();
            } else {
                displayQuestion();
                updateProgress();
            }
        }

        // Mise à jour de la barre de progression
        function updateProgress() {
            const progress = ((currentQuestionIndex + 1) / qcmData.qcm.length) * 100;
            progressFill.style.width = progress + '%';
        }

        // Affichage des messages
        function showMessage(text, type) {
            let messageClass = 'error-message';
            if (type === 'success') messageClass = 'success-message';
            if (type === 'info') messageClass = 'info-message';
            
            messageContainer.innerHTML = `<div class="message ${messageClass}">${text}</div>`;
        }

        function clearMessage() {
            messageContainer.innerHTML = '';
        }

        // Fin du QCM
        function showCompletion() {
            questionContainer.innerHTML = `
                <div class="completion-card">
                    <h2>🎉 Félicitations !</h2>
                    <p>Vous avez terminé le QCM avec succès !</p>
                    <p>Vous avez répondu à toutes les ${qcmData.qcm.length} questions.</p>
                    <button class="restart-btn" onclick="restartQCM()">Recommencer le QCM</button>
                </div>
            `;
            validateBtn.style.display = 'none';
            clearMessage();
        }

        // Redémarrage du QCM
        function restartQCM() {
            currentQuestionIndex = 0;
            selectedAnswers = [];
            validateBtn.style.display = 'block';
            displayQuestion();
            updateProgress();
        }

        // Event listeners
        validateBtn.addEventListener('click', validateAnswer);

        // Gestion du clic sur les options
        document.addEventListener('click', function(e) {
            // Si on clique sur une option mais pas directement sur la checkbox
            if (e.target.closest('.option') && e.target.type !== 'checkbox') {
                const option = e.target.closest('.option');
                const optionNumber = parseInt(option.getAttribute('data-option'));
                toggleOption(optionNumber);
            }
        });

        // Initialisation au chargement de la page
        window.addEventListener('load', loadQCMData);
    </script>
</body>
</html>
